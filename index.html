<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسك طيبة الأثر - تحميل المحتوى</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Tajawal:wght@300;500;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-gold: #d4af37;
            --primary-dark: #1a252f;
            --accent-cream: #f9f7f2;
            --text-color: #2c3e50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--accent-cream);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #2c3e50 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-gold), #fff, var(--primary-gold));
        }

        .logo-title {
            font-family: 'Amiri', serif;
            font-size: 2.5rem;
            color: var(--primary-gold);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .logo-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            flex: 1;
            text-align: center;
        }

        .control-panel {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .url-input {
            width: 100%;
            padding: 20px 50px 20px 20px;
            border: 2px solid #eee;
            border-radius: 50px;
            font-size: 1.1rem;
            font-family: 'Tajawal', sans-serif;
            transition: all 0.3s ease;
            outline: none;
            background: #fcfcfc;
            text-align: left;
            direction: ltr;
        }
        
        /* جعل النص العربي في الحقل يظهر بشكل صحيح */
        .url-input::placeholder {
            text-align: right;
            direction: rtl;
        }

        .url-input:focus {
            border-color: var(--primary-gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-gold);
            font-size: 1.2rem;
            z-index: 10;
        }

        .action-btn {
            background: linear-gradient(45deg, var(--primary-gold), #e0c158);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Tajawal', sans-serif;
            display: inline-block;
            text-decoration: none;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }

        .instructions {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.95rem;
            color: #555;
            display: none; /* مخفي افتراضيا */
        }

        .step {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .step i { color: var(--primary-gold); }

        footer {
            background-color: var(--primary-dark);
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            margin-top: auto;
            border-top: 3px solid var(--primary-gold);
        }

        .footer-heart {
            color: #e74c3c;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-title">مسك طيبة الأثر</div>
        <div class="logo-subtitle">خدمة تحميل المحتوى الهادف</div>
    </header>

    <div class="container">
        <div class="control-panel">
            <h3 style="margin-bottom: 25px; color: var(--primary-dark);">ضع رابط الفيديو هنا</h3>
            
            <div class="input-group">
                <i class="fas fa-link input-icon"></i>
                <input type="text" class="url-input" id="videoUrl" placeholder="الصق رابط فيسبوك هنا..." oninput="checkInput()">
            </div>

            <button class="action-btn" onclick="processDownload()">
                <i class="fas fa-cloud-download-alt"></i> بدء التحميل
            </button>
            
            <div id="instructions" class="instructions">
                <div class="step">
                    <i class="fas fa-check-circle"></i>
                    <span>تم نسخ الرابط تلقائياً!</span>
                </div>
                <div class="step">
                    <i class="fas fa-arrow-left"></i>
                    <span>سيفتح الموقع في نافذة جديدة، قم بلصق الرابط هناك واضغط Download.</span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>الحقوق محفوظة 2026 تم تطويره عن طريق المطور لوزة + سكرة = اخوة <i class="fas fa-heart footer-heart"></i></p>
    </footer>

    <script>
        function checkInput() {
            // يمكن إضافة تحقق من صحة الرابط هنا مستقبلاً
        }

        function processDownload() {
            var input = document.getElementById('videoUrl');
            var url = input.value.trim();

            if (!url) {
                alert('الرجاء وضع رابط الفيديو أولاً!');
                return;
            }

            // 1. نسخ الرابط إلى الحافظة تلقائياً لتسهيل الأمر على المستخدم
            input.select();
            input.setSelectionRange(0, 99999); /* للموبايل */
            navigator.clipboard.writeText(url).then(function() {
                // إظهار التعليمات
                document.getElementById('instructions').style.display = 'block';
                
                // 2. فتح موقع التحميل في نافذة جديدة
                // نستخدم window.open لمحاكاة تطبيق منفصل
                setTimeout(function(){
                    window.open("https://fdownloader.net/ar", "_blank");
                }, 1000);

            }, function(err) {
                // في حال فشل النسخ التلقائي، نفتح الموقع مباشرة
                 window.open("https://fdownloader.net/ar", "_blank");
            });
        }
    </script>
</body>
</html>
