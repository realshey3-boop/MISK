<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسك طيبة الأثر - تحميل المحتوى</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Tajawal:wght@300;500;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-gold: #d4af37;
            --primary-dark: #1a252f;
            --accent-cream: #f9f7f2;
            --text-color: #2c3e50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--accent-cream);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #2c3e50 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-gold), #fff, var(--primary-gold));
        }

        .logo-title {
            font-family: 'Amiri', serif;
            font-size: 2.2rem;
            color: var(--primary-gold);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 5px;
        }

        .logo-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 0 20px;
            flex: 1;
            text-align: center;
        }

        .control-panel {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .url-input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 2px solid #eee;
            border-radius: 50px;
            font-size: 1rem;
            font-family: 'Tajawal', sans-serif;
            transition: all 0.3s ease;
            outline: none;
            background: #fcfcfc;
            text-align: left; /* الرابط يظهر من اليسار */
            direction: ltr;
        }
        
        .url-input::placeholder {
            text-align: right;
            direction: rtl;
        }

        .url-input:focus {
            border-color: var(--primary-gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-gold);
            font-size: 1.1rem;
            z-index: 10;
        }

        .action-btn {
            background: linear-gradient(45deg, var(--primary-gold), #e0c158);
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
            transition: transform 0.2s;
            width: 100%;
        }

        .action-btn:active {
            transform: scale(0.98);
        }

        /* رسالة التعليمات التي تظهر بعد الضغط */
        .status-message {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 10px;
            color: #2e7d32;
            display: none;
            font-size: 0.9rem;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            background-color: var(--primary-dark);
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 0.85rem;
            margin-top: auto;
            border-top: 3px solid var(--primary-gold);
        }

        .footer-heart {
            color: #e74c3c;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-title">مسك طيبة الأثر</div>
        <div class="logo-subtitle">خدمة تحميل المحتوى الهادف</div>
    </header>

    <div class="container">
        <div class="control-panel">
            <h3 style="margin-bottom: 20px; color: var(--primary-dark);">تحميل فيديو من فيسبوك</h3>
            
            <div class="input-group">
                <i class="fas fa-link input-icon"></i>
                <input type="text" class="url-input" id="videoUrl" placeholder="الصق رابط الفيديو هنا...">
            </div>

            <button class="action-btn" onclick="startProcess()">
                <i class="fas fa-rocket ms-2"></i> الذهاب للتحميل
            </button>
            
            <div id="statusMsg" class="status-message">
                <strong><i class="fas fa-check-circle"></i> تم نسخ الرابط!</strong><br>
                سيتم فتح موقع التحميل الآن.. فقط اضغط <b>"لصق"</b> هناك.
            </div>
        </div>
        
        <div style="margin-top: 20px; color: #777; font-size: 0.8rem;">
            <p>يدعم التحميل بجودة عالية MP4 والصوتيات MP3</p>
        </div>
    </div>

    <footer>
        <p>الحقوق محفوظة 2026 تم تطويره عن طريق المطور لوزة + سكرة = اخوة <i class="fas fa-heart footer-heart"></i></p>
    </footer>

    <script>
        function startProcess() {
            var input = document.getElementById('videoUrl');
            var url = input.value.trim();
            var msgDiv = document.getElementById('statusMsg');

            if (!url) {
                alert('الرجاء وضع رابط الفيديو أولاً!');
                return;
            }

            // 1. نسخ الرابط تلقائياً
            input.select();
            input.setSelectionRange(0, 99999); // للموبايل
            
            navigator.clipboard.writeText(url).then(function() {
                // نجاح النسخ
                showSuccessAndRedirect();
            }, function() {
                // فشل النسخ (احتياط)
                showSuccessAndRedirect();
            });
        }

        function showSuccessAndRedirect() {
            var msgDiv = document.getElementById('statusMsg');
            
            // إظهار رسالة النجاح
            msgDiv.style.display = 'block';
            
            // الانتظار ثانية واحدة ليقرأ المستخدم الرسالة ثم فتح الموقع
            setTimeout(function() {
                window.open("https://fdownloader.net/ar", "_blank");
            }, 1500);
        }
    </script>
</body>
</html>
